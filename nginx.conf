server {
    listen 8087;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve the Angular app from /crowdown/
    location /crowdown/ {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /crowdown/index.html;
    }

    # Serve static files correctly (CSS, JS, images)
    location /crowdown/assets/ {
        root /usr/share/nginx/html;
    }

    location ~* \.(?:js|mjs|json|css|woff2?|eot|ttf|otf|svg|ico|png|jpg|jpeg|gif|webp|map)$ {
        root /usr/share/nginx/html;
        expires 6M;
        access_log off;
    }

    # Prevent caching of index.html to ensure updates
    location = /crowdown/index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    error_page 404 /crowdown/index.html;
}
