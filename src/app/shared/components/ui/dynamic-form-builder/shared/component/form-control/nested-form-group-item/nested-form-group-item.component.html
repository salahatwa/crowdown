<div class="form-group row" [formGroup]="form">
    <label class="form-label" [ngClass]="'col-form-label'+ (size && '-'+size)">
        {{field?.label}}
        <strong class="text-danger" *ngIf="required">*</strong>
    </label>
    <!-- <lib-basic-field [field]="field" [form]="form"></lib-basic-field> -->

    <!-- <lib-form-array *ngIf="field&&field?.type=='form-array'" [field]="field" [form]="form"></lib-form-array>
     -->
    <!-- <lib-nested-form-group *ngIf="field&&field?.type=='form-group' && field?.formGroup" [control]="control"
        [field]="field" [form]="form"></lib-nested-form-group> -->
        
    <ng-container *ngIf="field&&field?.type!='form-array' && field?.type!='form-group'">
        <lib-basic-field [field]="field" [form]="form"></lib-basic-field>
        <lib-validation-error [control]="control" [field]="field"></lib-validation-error>
    </ng-container>

    <!-- <lib-validation-error [control]="control" [field]="field"></lib-validation-error> -->
</div>
