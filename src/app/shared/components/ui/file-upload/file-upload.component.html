<ul class="image-select-list cursor-pointer" >
    <li class="choosefile-input" [ngClass]="{'half-width': width === 'half-width' }" (click)="MediaModal.openModal()">
        <i class="ri-add-line"></i>
    </li>
  
    <li *ngFor="let img of showImages; let i = index;" [ngClass]="{'half-width': width === 'half-width' }">
      <span class="img-fluid" [innerHTML]="img|media" (click)="goToLink(img)"></span>
        <a href="javascript:void(0)" class="remove-icon" id="remove-icon{{i}}" (click)="remove(i, 'multiple');"><i
                class="ri-close-line text-white"></i></a>
    </li>
    
    <li *ngIf="showImage&&!showImageUrl" [ngClass]="{'half-width': width === 'half-width' }">
     <span class="img-fluid" [innerHTML]="showImage?.path|media" (click)="goToLink(showImage?.path)"></span>
        <a href="javascript:void(0)" class="remove-icon" (click)="remove(showImage?.id, 'single')"><i
                class="ri-close-line text-white"></i></a>
    </li>
    <li *ngIf="showImageUrl" [ngClass]="{'half-width': width === 'half-width' }">
      <span class="img-fluid" [innerHTML]="showImageUrl|media" (click)="goToLink(showImageUrl)"></span>
        <a href="javascript:void(0)" class="remove-icon" (click)="remove(1, 'single_image_url')"><i
                class="ri-close-line text-white"></i></a>
    </li>
</ul>
<p class="help-text" *ngIf="helpText">{{ helpText }}</p>
<app-media-modal [multipleImage]="multipleImage" [mediaType]="mediaType" [url]="url"
    (selectImage)="selectImage($event, url)" #mediaModal>
</app-media-modal>
