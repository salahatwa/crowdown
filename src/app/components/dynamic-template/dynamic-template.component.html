<app-page-wrapper [gridClass]="'col-sm-12'" [title]="'Templates'">
    <div button *hasPermission="'template.create'">
        <a [routerLink]="['/template/create']" class="align-items-center btn btn-animation d-flex">
            <i class="ri-add-line"></i> {{ 'add_template' | translate }}
        </a>
    </div>
    <app-table 
        [tableConfig]="tableConfig"
        [hasCheckbox]="false"
        (tableChanged)="onTableChange($event)"
        (rowClicked)="edit($event)"
        (action)="onActionClicked($event)">
    </app-table>
</app-page-wrapper>
