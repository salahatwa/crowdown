<form class="theme-form theme-form-2 mega-form" [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
    <app-form-fields [label]="'name'" [for]="'name'" [required]="true">
        <input class="form-control" type="text" placeholder="{{ 'name' | translate }}" name="title"
            formControlName="title">
        <div class="invalid-feedback"
            *ngIf="form.controls['title'].touched && form.controls['title'].errors?.['required']">
            {{ 'required' | translate }}
        </div>

        <div class="invalid-feedback"
            *ngIf="form.controls['title'].touched && form.controls['title'].errors?.['pattern']">
            {{ 'pattern_is_invalid' | translate }}
        </div>

    </app-form-fields>

    <app-form-fields [label]="'name_tr'" [for]="'name_tr'" [required]="true">
        <input class="form-control" type="text" placeholder="{{ 'name_tr' | translate }}" name="name_tr"
            formControlName="title_tr">
        <div class="invalid-feedback"
            *ngIf="form.controls['title_tr'].touched && form.controls['title_tr'].errors?.['required']">
            {{ 'required' | translate }}
        </div>

        <div class="invalid-feedback"
            *ngIf="form.controls['title_tr'].touched && form.controls['title_tr'].errors?.['pattern']">
            {{ 'pattern_is_invalid' | translate }}
        </div>
    </app-form-fields>

    <app-form-fields [label]="'type'" [for]="'type'" [required]="true">
        <select2 class="custom-select" [data]="(types$ | async)?.length ? (types$ | async) : []"
            [placeholder]="'select_type' | translate" formControlName="code" resettable>
        </select2>
    </app-form-fields>

    <app-form-fields [label]="'file'" [for]="'File'" [required]="false">
        <app-file-upload [multipleImage]="false" [mediaType]="FILE_TYPE.join(',')" [imageUrl]="(item$ | async)?.url"
            (selectedFiles)="selectMetaImage($event)">
        </app-file-upload>
    </app-form-fields>
    <app-form-fields [label]="'status'" [for]="'status'" [required]="false">
        <div class="form-check form-switch ps-0">
            <label class="switch">
                <input type="checkbox" id="status" formControlName="status">
                <span class="switch-state"></span>
            </label>
        </div>
    </app-form-fields>
    <app-button [id]="'page_btn'">
        {{ (type == 'create' ? 'create_file' : 'update_file') | translate }}
    </app-button>
</form>
