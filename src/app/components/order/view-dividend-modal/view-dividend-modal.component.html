<ng-template #viewDividendModal let-modal>
   <div class="modal-header">
      <h3 class="fw-semibold">{{ 'div_dis' | translate }}</h3>
      <app-button [class]="'btn btn-close'" [spinner]="false" [id]="'dividend_modal_close_btn'"
         (click)="modal.dismiss('Cross click')">
         <i class="ri-close-line"></i>
      </app-button>
   </div>
   <div class="modal-body">
      <form>

         <div class="table-responsive">
            <table class="table all-package theme-table no-footer">
               <thead>
                  <tr>
                     <th scope="col">{{ 'date' | translate }}</th>
                     <th scope="col">{{ 'amount' | translate }}</th>
                     <th scope="col">{{ 'profit' | translate }}</th>

                  </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let dist of distributions">

                     <td>
                        <h6>{{dist?.date | date: 'dd MMM yyyy'}}</h6>
                     </td>
                     <td>
                        <h6>{{dist?.amount}}</h6>
                     </td>
                     <td>
                        <h6>{{dist?.profit}}</h6>
                     </td>

                  </tr>
               </tbody>
            </table>
         </div>


         <div class="mt-3 button-box">
            <app-button [class]="'btn-md fw-bold btn btn-secondary'" [spinner]="false" [id]="'cancel_dividend_btn'"
               (click)="modal.dismiss('Cancel')">
               {{ 'Cancel' | translate }}
            </app-button>

         </div>
      </form>

   </div>
</ng-template>
