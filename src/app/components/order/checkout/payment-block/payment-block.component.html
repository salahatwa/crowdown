<div class="checkout-detail">
    <div class="row g-4">
        <div class="col-xxl-12">
            <div class="payment-option">
                <div class="payment-category w-100">
                    <div *ngFor="let item of (payment_methods$ | async)"
                        class="form-check custom-form-check hide-check-box w-100">

                        <input class="form-check-input" type="radio" name="payment_method" id="{{item}}"
                            (change)="set(item)">
                        <label class="form-check-label" for="{{item}}">
                            {{ item | translate }}
                        </label>

                    </div>


                    <!-- <div class="form-check custom-form-check hide-check-box w-100">
                        <input class="form-check-input" type="radio" name="payment_method" id="stripe" (change)="set('stripe')">
                        <label class="form-check-label" for="stripe">
                            {{ 'stripe' | translate }}
                        </label>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
