<app-page-wrapper [gridClass]="'col-sm-12'" [title]="'all_qan' | translate">

    <div button *hasPermission="'page.create'">
        <a (click)="create()" class="align-items-center btn btn-animation d-flex">
            <i class="ri-add-line"></i> {{ 'add_faq' | translate }}
        </a>
    </div>

    <app-table 
        [tableConfig]="tableConfig"
        [hasCheckbox]="false"
        (tableChanged)="onTableChange($event)"
        (rowClicked)="edit($event)"
        (action)="onActionClicked($event)">
    </app-table>
</app-page-wrapper>
<app-answers-modal #answersModal></app-answers-modal>
