<ng-template #answersModal let-modal>
    <div class="modal-header">
        <h3 class="mb-1 fw-semibold">{{ 'add_faq' | translate }}</h3>
        <app-button [class]="'btn btn-close'" [spinner]="false" [id]="'payout_close_btn'"
            (click)="modal.dismiss('Cross click')">
            <i class="ri-close-line"></i>
        </app-button>
    </div>

    <div class="modal-body qa-modal">

        <form class="theme-form theme-form-2 mega-form" [formGroup]="form" autocomplete="off">

            <div class="border rounded-3 p-2 mb-4">
                <app-form-fields [label]="'question'" [for]="'question'" [required]="true">
                    <input class="form-control" type="text" placeholder="{{'question' | translate }}"
                        formControlName="question">
                </app-form-fields>

                <app-form-fields [label]="'answer'" [for]="'answer'" [required]="true">
                    <textarea class="form-control" placeholder="{{ 'answer' | translate }}"
                        formControlName="answer"></textarea>
                </app-form-fields>

            </div>
            <div>
                <div class="button-box">
                    <app-button [class]="'btn-md fw-bold btn btn-secondary'" [id]="'close_answers_modal_btn'"
                        (click)="modal.dismiss('Cross click')">
                        {{ 'cancel' | translate }}
                    </app-button>
                    <app-button [class]="'btn-animation btn-md fw-bold btn'" [id]="'submit_answers_btn'" (click)="submit()">
                        {{ 'submit' | translate }}
                    </app-button>
                </div>

            </div>

        </form>
    </div>

</ng-template>
