<form class="theme-form theme-form-2 mega-form" [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">

    <app-form-fields [label]="'tag_name'" [for]="'name'" [required]="true">
        <div class="input-group">
            <span class="input-group-text pointer">
                <span class="{{form.get('icon').value? form.get('icon').value:'icon-arrow_down'}}"
                    [iconPicker]="tag?.icon?tag?.icon:'icon-arrow_down'" [ipWidth]="'212px'" [ipPosition]="'bottom'"
                    (iconPickerSelect)="onIconPickerSelect($event)">&nbsp;</span>
            </span>

            <input type="text" class="form-control" formControlName="name"
                placeholder="{{ 'enter_tag_name' | translate }}" name="name">
        </div>

        <div class="invalid-feedback"
            *ngIf="form.controls['name'].touched && form.controls['name'].errors?.['required']">
            {{'tag_name_is_required' | translate }}
        </div>

        <div class="invalid-feedback"
            *ngIf="form.controls['name'].touched && form.controls['name'].errors?.['pattern']">
            {{ 'pattern_is_invalid' | translate }}
        </div>

    </app-form-fields>


    <app-form-fields [label]="'name_tr' | translate" [for]="'name_tr'" [required]="true">
        <input class="form-control" type="text" placeholder="{{ 'enter_name' | translate }}" formControlName="name_tr">
        <div class="invalid-feedback"
            *ngIf="form.controls['name_tr'].touched && form.controls['name_tr'].errors?.['required']">
            {{ 'name_is_required' | translate }}
        </div>

        <div class="invalid-feedback"
            *ngIf="form.controls['name_tr'].touched && form.controls['name_tr'].errors?.['pattern']">
            {{ 'pattern_is_invalid' | translate }}
        </div>
    </app-form-fields>

    <app-form-fields [label]="'description' | translate" [for]="'description'" [required]="false">
        <textarea class="form-control" placeholder="{{'enter_description' | translate }}" formControlName="description"
            rows="3"></textarea>
    </app-form-fields>
    <app-form-fields [label]="'status' | translate" [for]="'status'" [required]="false">
        <div class="form-check form-switch ps-0">
            <label class="switch">
                <input type="checkbox" id="status" formControlName="status">
                <span class="switch-state"></span>
            </label>
        </div>
    </app-form-fields>
    <app-button [id]="'tag_btn'">{{ (type == 'create' ? 'save_tag' : 'update_tag') | translate }}</app-button>
</form>
